<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CampusLifeLine • Matching Donors</title>
    <link rel="stylesheet" href="campuslifeline.css" />
</head>

<body>
    <header class="topbar">
        <a href="campuslifeline.html" class="logo">
            <img src="logo-01.png" alt="CampusLifeLine logo" />
        </a>

        <nav class="nav" id="navMenu">
            <a href="campuslifeline.html">Home</a>
            <a href="donor.html">Donor Register</a>
            <a href="request.html">Emergency Request</a>
            <a href="check-request.html">Check Request</a>
            <a href="donors-list.html">Donor List</a>
        </nav>

        <button class="menu-toggle" id="menuToggle" aria-label="Open menu" aria-expanded="false">☰</button>
        <button class="btn-primary desktop-cta">Get Help Now</button>
    </header>

    <section class="section">
        <h2>Matching Donors</h2>
        <p class="section-subtitle">Same blood group donors (same area shown first).</p>

        <div id="requestSummary" class="summary-card"></div>

        <div class="actions-row">
            <button id="sendAlertBtn" class="btn-primary">Alert Send Matching All Matching Blood Group</button>
            <span id="alertStatus" class="muted"></span>
        </div>

        <div class="table-wrapper">
            <table class="donor-table">
                <thead>
                    <tr>
                        <th>Name</th>
                        <th>Blood Group</th>
                        <th>Area</th>
                        <th>College</th>
                        <!-- <th>Contact</th> -->
                        <th>Action</th>
                    </tr>
                </thead>
                <tbody id="matchingTableBody"></tbody>
            </table>
        </div>

        <h3 style="margin-top:32px;">All Blood Group Availability</h3>
        <div id="bloodGroupStats" class="group-grid"></div>

        <div id="acceptPanel" class="accept-panel"></div>
    </section>

    <footer class="footer">
        <p>CampusLifeLine • Built for GDG Hackathon • Ethical & Campus‑Centric</p>
    </footer>

    <script type="module" src="matching-donors.js"></script>
</body>

</html>
